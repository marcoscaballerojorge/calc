      function factorialHacer(n){
        var res = 1;
        for(var i=n; i>=1; i--){
       res = res * i;
        }
       return res;
      }
      
      function calcular(){
        if (op==="+"){num.value=(+acc + +num.value);}
         if (op==="-"){num.value=(+acc + -num.value);}
         if (op==="X^2"){num.value= num.value* num.value;}

         if (op==="X!"){num.value= factorialHacer(num.value);}
          if (op==="pentera"){num.value= Math.floor(num.value);}
      }
